<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Table</title>
</head>
<body>
  <table class="jadval">
    <thead>
      <tr>
        <th rowspan="2"  class="jadval__title">No</th>
        <th rowspan="2"  class="jadval__title">Client</th>
        <th rowspan="2"  class="jadval__title">Tovar</th>
        <th rowspan="2"  class="jadval__title">Status</th>
        <th colspan="2"  class="jadval__title">Umumiy xarajatlar:</th>
      </tr>
      <tr>
        <th class="jadval__title">Xizmat xar.</th>
        <th class="jadval__title">Yo'l xar.</th>
      </tr>
    </thead>
       
    <tbody>
      <tr>
        <td class="jadval__data">2</td>
        <td class="jadval__data">Ibrohim Ali</td>
        <td class="jadval__data">Gilam</td>
        <td class="jadval__data">Yuvishda</td>
        <td class="jadval__data">300.000</td>
        <td class="jadval__data">14.000</td>
      </tr>
      <tr>
        <td class="jadval__data">3</td>
        <td class="jadval__data">Shuhratbek</td>
        <td class="jadval__data">Parda</td>
        <td class="jadval__data">Quritishda</td>
        <td class="jadval__data">200.000</td>
        <td class="jadval__data">10.000</td>
      </tr>
      <tr>
        <td class="jadval__data">4</td>
        <td class="jadval__data">Farrux</td>
        <td class="jadval__data">Sholcha</td>
        <td class="jadval__data">Yetkazishda</td>
        <td class="jadval__data">240.000</td>
        <td class="jadval__data">5.000</td>
      </tr>
      <tr>
        <td colspan="4" class="jadval__data">Ja'mi</td>
        <td colspan="2" class="jadval__data">1.000.000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
